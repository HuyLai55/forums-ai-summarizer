server:
  port: 8081
  url: localhost
  pageUrl: http://localhost:8081/forum_crawler

spring:
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:src/main/resources/forum-comment.db


hibernate:
  show_sqlL: true
  hbm2ddl:
    auto: create-drop